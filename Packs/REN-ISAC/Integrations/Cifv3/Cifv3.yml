category: Data Enrichment & Threat Intelligence
commonfields:
  id: Cifv3 Feed
  version: -1
configuration:
- display: Server URL (e.g. https://feeds.sesv4.ren-isac.net)
  defaultvalue: https://feeds.sesv4.ren-isac.net
  name: url
  required: true
  type: 0
- display: Maximum number of incidents per fetch
  defaultvalue: "2000"
  name: max_fetch
  required: false
  type: 0
- display: API Key
  name: apikey
  required: true
  type: 4
- display: First fetch time
  defaultvalue: 4 days
  name: first_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Confidence Score
  additionalinfo: This will only return scores that are greater than or equal to the provided confidence level
  defaultvalue: "8.0"
  name: confidence
  required: false
  type: 0
- display: Tags
  name: tags
  options:
  - phishing
  - malware
  - botnet
  - scanner
  - pdns
  - whitelist
  - bruteforce
  - uce
  - honeypot
  - suspicious
  - tor
  - hijacked
  - exploit
  - spam
  required: false
  type: 16
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- display: Indicator Reputation
  additionalinfo: Indicators from this integration instance will be marked with this reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- display: Source Reliability
  additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: F - Reliability cannot be judged
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- display: ""
  defaultvalue: indicatorType
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- display: ""
  defaultvalue: "20160"
  name: feedExpirationInterval
  required: false
  type: 1
- display: Feed Fetch Interval
  defaultvalue: "240"
  name: feedFetchInterval
  required: false
  type: 19
- display: Bypass exclusion list
  additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
  name: feedBypassExclusionList
  required: false
  type: 8
- display: Traffic Light Protocol Color
  additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from this integration
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- display: Indicator Type to fetch
  defaultvalue: ipv4
  name: itype
  options:
  - ipv4
  - ipv6
  - fqdn
  - url
  - email
  - md5
  - sha1
  - sha256
  required: false
  type: 15
description: Fetches Indicators from the REN-ISAC Service using Cifv3.
display: Cifv3 Feed
name: Cifv3 Feed
script:
  commands:
  - arguments:
    - description: Dictionary of filter, see https://github.com/csirtgadgets/bearded-avenger-deploymentkit/wiki/REST-API#parameters
      name: filter
      required: true
      type: keyValue
    - defaultValue: "8.5"
      description: Confidence Score
      name: confidence
      type: unknown
    - description: Tags, c
      name: tags
      type: unknown
    - defaultValue: "10"
      description: Maximum number of indicators to fetch
      name: limit
    description: Command to query indicators from CIFv3 Source
    name: cifv3-search-indicators
  - arguments: []
    description: Helper Script to test Fetching indicators in the warroom
    name: cifv3-get-indicators
  dockerimage: demisto/python3:3.10.4.29342
  feed: true
  runonce: false
  script: ''
  subtype: python3
  type: python
fromversion: 5.5.0