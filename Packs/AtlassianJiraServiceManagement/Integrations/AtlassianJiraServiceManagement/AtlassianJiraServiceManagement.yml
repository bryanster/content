category: "IT Services"
commonfields:
  id: AtlassianJiraServiceManagement
  version: -1
configuration:
- defaultvalue: https://api.atlassian.com/jsm/assets/workspace/
  display: Server URL
  name: url
  required: true
  type: 0
  section: Connect
- displaypassword: API Token
  name: credentials
