description: Exabeam Security Operations Platform offers robust search functionality, enabling security teams to efficiently query, analyze, and visualize security data. It provides a centralized and scalable platform for log management, threat detection, and incident investigation.
display: Exabeam Security Operations Platform
name: ExabeamSecOpsPlatform
script:
  commands:
  - arguments:
    - defaultvalue: "last 7 days"
      description: The starting date for the search range.
      name: start_time
    - defaultvalue: "today"
      description: The ending date for the search range.
      name: end_time
    - defaultvalue: ""
      description: Query, using Lucene syntax, filters log data for precise analysis.
      name: query
      required: false
    - description: Comma-separated list of fields to be returned from the search.
      name: fields
      required: false
    - description: Comma-separated list of fields to GROUP BY.
      name: group_by
      required: false
    - description: The maximal number of results to return. Maximum value is 3000.
      name: limit
      required: false
    description: Get events from Exabeam Security Operations Platform.
    name: exabeam-platform-event-search
    outputs:
    - contextPath: ExabeamPlatform.Event.id
      description: Represents the unique identifier associated with the event.
      type: String
    - contextPath: ExabeamPlatform.Event.rawLogIds
      description: Represents the raw log identifiers associated with the event.
      type: String
    - contextPath: ExabeamPlatform.Event.tier
      description: Represents the tier associated with the event.
      type: String
    - contextPath: ExabeamPlatform.Event.parsed
      description: Indicates whether the event has been parsed.
      type: String
    - contextPath: ExabeamPlatform.Event.rawLogs
      description: Represents the raw logs associated with the event.
      type: String
  runonce: false
  script: '-'
